<html>
   <head>
      <title>ImgHider, your images -- classified.</title>
      <link rel="stylesheet" type="text/css" href="css/styles.css"/>
      <script type="text/javascript" src="https://code.jquery.com/jquery-git2.min.js"></script>
   </head>
   <body>
      <div id='container'>
         <div id='top'>
            <input id="filechooser" type="file" name="files[]"><br/>
         Shift red by: <input type="range" name="red" min="0" max="255" id="redshift" value="10">
         Shift green by: <input type="range" name="green" min="0" max="255" id="greenshift" value="0">
         Shift blue by: <input type="range" name="blue" min="0" max="255" id="blueshift" value="0"><br/>
         Your key is: <span id="output">10, 0, 0</span><br/>
         Select your Cipher: 
         <select id="selector">
            <option value="caesar">Caesar</option>
            <option value="affine">Affine</option>
            <option value="vigenere">Vigenere</option>
            <option value="aes">AES</option>
            <option value="des">DES</option>
            <option value="shuffle">Shuffle</option>
            <option value="xorShuffle">XOR Shuffle</option>
            <option value="elgamal">Elgamal</option>
            <option value="playfair">Playfair</option>
            <option value="hillCipher">Hill Cipher</option>
            <option value="ideaBlockCipher">IDEA Block Cipher</option>
            <option value="fealCipher">FEAL Cipher</option>
         </select>

         <form action="">
            <input id="encrypt" type="radio" name="type" value="encrypt" checked="checked">Encrypt
            <input id="decrypt" type="radio" name="type" value="decrypt">Decrypt
         </form>

         </div>

         <div id='middle'>
            <canvas id='img1'></canvas> 
            <canvas id='img2'></canvas>
         </div>

         <div id='bottom'>
            <b>Note: This website requires a <a href="http://html5test.com/">HTML5-enabled browser</a>.</b>
         </div>
      </div>

      <script type="text/javascript" src="js/main.js"></script>
   </body>
</html>
